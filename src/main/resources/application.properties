spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.liquibase.change-log=classpath:changelog.xml
spring.liquibase.enabled=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

#DATA_SOURCE_URL
data.source.url=jdbc:h2:file:D:/Workspace;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE

#JWT_SECRETKEY
JWT_SECRETKEY=jumbosecret

#JWT_ACCESSTOKEN_EXPIRY_TIME
JWT_ACCESSTOKEN_EXPIRY_TIME_IN_HOURS=1
